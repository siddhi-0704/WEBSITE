<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyCompany</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-page">
        <div class="login-container">
            <h2>Login to MyCompany</h2>
            <p class="login-info">Enter your credentials to access your account</p>
            <form class="login-form" onsubmit="return validateForm()">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p class="login-footer">Don't have an account? <a href="signup.html">Sign Up</a></p>
            <p><a href="index.html"> ‚Üê Back to Home</a></p>
        </div>
    </div>

    <script>
        function validateForm() {
            let user = document.getElementById('username').value;
            let pass = document.getElementById('password').value;
            if(user === "" || pass === "") {
                alert("Both fields are required!");
                return false;
            }
            alert("Login Successful! (Demo only)");
            return false;
        }
    </script>
</body>
</html>
